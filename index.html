<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="static">
        STATIC:
        <p>The static position is the default position</p>
      </div>

      <div class="sticky">
        STICKY:
        <p>The Sticky position stick after the point declared</p>
      </div>

      <div class="relative">
        RELATIVE
        <div class="absolute">ABSOLUTE</div>
      </div>
      <div class="fixed">FIXED: I am not Moving</div>
    </div>
  </body>
</html>
